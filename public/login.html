<!DOCTYPE html>
<html>
<head>
<title>Login Villa</title>
<meta name="robots" content="noindex, nofollow">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="container-fluid">	
<form id="mylogin" action="/login" method="post">
	<div class="form-group">
	   <label for="log_username">Email:</label> 
	   <input type="text" class="form-control" id="log_username" name="username">	
	</div>
	<div class="form-group">	
	  <label for="log_password">Password:</label>
	  <input type="password" class="form-control" id="log_password" name="password"><br>
	  <input type="submit" class="btn btn-primary" id="login" value="login">
    </div>
</form>
</div>	
</body>
</html>
